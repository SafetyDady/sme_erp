# Phase 9: Multi-Instance Docker Compose
# Horizontal Scaling Configuration for SME ERP
version: '3.8'

services:
  # PostgreSQL Database (Single Primary)
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${DB_NAME:-sme_erp}
      POSTGRES_USER: ${DB_USER:-sme_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-sme_password}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-sme_user} -d ${DB_NAME:-sme_erp}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Redis for Session Storage (if needed) and Job Queue
  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # SME ERP Application Instances
  sme-erp-1:
    build: 
      context: .
      dockerfile: Dockerfile.multistage
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-sme_user}:${DB_PASSWORD:-sme_password}@postgres:5432/${DB_NAME:-sme_erp}
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=production
      - INSTANCE_ID=sme-erp-1
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - UVICORN_WORKERS=1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sme-erp.rule=PathPrefix(`/`)"
      - "traefik.http.services.sme-erp.loadbalancer.server.port=8000"

  sme-erp-2:
    build: 
      context: .
      dockerfile: Dockerfile.multistage
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-sme_user}:${DB_PASSWORD:-sme_password}@postgres:5432/${DB_NAME:-sme_erp}
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=production
      - INSTANCE_ID=sme-erp-2
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - UVICORN_WORKERS=1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sme-erp.rule=PathPrefix(`/`)"
      - "traefik.http.services.sme-erp.loadbalancer.server.port=8000"

  sme-erp-3:
    build: 
      context: .
      dockerfile: Dockerfile.multistage
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-sme_user}:${DB_PASSWORD:-sme_password}@postgres:5432/${DB_NAME:-sme_erp}
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=production
      - INSTANCE_ID=sme-erp-3
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - UVICORN_WORKERS=1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sme-erp.rule=PathPrefix(`/`)"
      - "traefik.http.services.sme-erp.loadbalancer.server.port=8000"

  # Traefik Load Balancer
  traefik:
    image: traefik:v3.0
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--accesslog=true"
      - "--log.level=INFO"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - app-network
    labels:
      - "traefik.enable=true"

  # NGINX Alternative Load Balancer (commented out)
  # nginx:
  #   image: nginx:alpine
  #   ports:
  #     - "80:80"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #   depends_on:
  #     - sme-erp-1
  #     - sme-erp-2
  #     - sme-erp-3
  #   networks:
  #     - app-network

  # Prometheus Monitoring (Optional)
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    networks:
      - app-network
    profiles:
      - monitoring

  # Grafana Dashboard (Optional)
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - app-network
    profiles:
      - monitoring

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  grafana_data:
    driver: local

networks:
  app-network:
    driver: bridge

# =============================================================================
# USAGE INSTRUCTIONS:
# 
# 1. Basic 3-instance deployment:
#    docker-compose up -d
#
# 2. Scale up to 5 instances:
#    docker-compose up -d --scale sme-erp-1=2 --scale sme-erp-2=2 --scale sme-erp-3=1
#
# 3. With monitoring:
#    docker-compose --profile monitoring up -d
#
# 4. Health check all instances:
#    curl http://localhost/health/scaling
#
# 5. Load balancer dashboard:
#    http://localhost:8080 (Traefik)
#
# 6. Monitor individual instances:
#    curl http://localhost/health/stateless
# 
# =============================================================================